<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Maths Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
        <h5>✌Are You Experts in Maths✌</h5>
            <div id="rnNumber">
                <div class="randomNumber">
                    <h1  id="random1"></h1>
                </div>

                <div id="symbol">
                    <p  id="symbols"></p>
                </div>
                <div class="randomNumber">
                    <h1  id="random2"></h1>
                </div>
                    <div id="getAnswer" class="getAnswer">
                        <input type="text" id="getanswer" autocomplete="off"></input>
                    </div>
                    <button>Sure</button>
                    <div class="timer">
                        <h3 id="timer">Second:60</h3>
                    </div>
            </div>

            <div id="eleme">
                <div id="box">
                    <h3>Correct</h3>
                    <div id="correct"></div>
                </div>
                <div id="box">
                    <h3>incorrect</h3>
                    <div id="incorrect"></div>
                </div>
                <div id="box">
                    <h3>Blank</h3>
                    <div id="blank"></div>
                </div>
            </div>
        </div>
        <button id="trygame">Try Again</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
